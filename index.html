<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>
        Navbar stuff
    </title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="css/topnavbar.css" type="text/css" rel="stylesheet">
</head>

<body onload="carouselTimer()">
    <section id="first-navbar">
        <nav class="disquis" id="disquis">
            <div class="whole-container">
                <div class="left-container">
                    <button class="hamburger" id="hamburger-button" onclick="clickTest()">
                        <span class="site-nav-hamburger"></span>
                    </button>
                    <div class="logo">
                        <a href="#">
                            <img class="disquis-logo"
                                src="https://c.disquscdn.com/next/a33fcdd/marketing/assets/img/brand/disqus-logo-blue.svg">
                        </a>
                    </div>
                    <div class="features_menu">
                        <div class="block block-hover">
                            <a href="#" class="feature_link">Features</a>
                        </div>
                        <div class="block-hover">
                            <a href="#" class="feature_link">Pricing</a>
                        </div>
                        <div class="block-hover">
                            <a href="#" class="feature_link">Company</a>
                        </div>
                        <div class="block-hover">
                            <a href="#" class="feature_link">Blog</a>
                        </div>
                    </div>
                </div>
                <div class="settings_menu">
                    <div>
                        <a href="#" class="feature_link">Log In</a>
                    </div>
                    <div class="">
                        <a href="#" class="feature_link get-started">Get Started</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section id="carousel-example">
        <div class="container" id="carousel-example-div">
            <img src="#" alt="Some image">
            <img src="#" hidden alt="Some image2">
            <img src="#" hidden alt="Some image3">
        </div>
    </section>
</body>
<script src="js/main.js"></script>

</html>
